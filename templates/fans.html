{% extends 'base.html' %}

{% block title %}login{% endblock %}

{% block main %}
<h2>fans</h2>
<div class="products">
{% for product in products %}
<div class="product-box">
    <h3>{{ product[1] }}</h3>
    <p>{{ product[2] }} </p>
    <p><strong>Quantity: </strong>{{ product[3] }}</p>
    <p><strong>Price: </strong>${{ product[5] }}</p>
    <img src="static/images/{{ product[4] }}.jpg">
</div>
{% endfor %}
</div>
{% endblock %}
